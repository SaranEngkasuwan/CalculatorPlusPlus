<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เปลี่ยนหน่วย</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5); 
            display: flex;
            justify-content: center; 
            align-items: center; 
            height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 800px; 
            padding: 40px 20px; 
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            box-sizing: border-box; 
            transition: transform 0.3s;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em; 
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input[type="number"], select {
            width: 100%; 
            padding: 12px; 
            margin-bottom: 15px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box; 
            transition: border-color 0.3s;
        }

        input[type="number"]:focus, select:focus {
            border-color: #007bff; 
            outline: none; 
        }

        button {
            width: 100%;
            padding: 12px; 
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            font-weight: bold;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05); 
        }

        h2 {
            text-align: center;
            color: #28a745;
            margin-top: 20px;
            font-size: 1.5em; 
        }

        #result {
            font-weight: bold;
        }

        .button2 {
            background-color: #4CAF50; 
            border: none; 
            color: white; 
            padding: 15px 25px; 
            text-align: center; 
            text-decoration: none; 
            display: inline-block; 
            font-size: 16px; 
            margin-top: 10px ; 
            margin-bottom: 2px;
            transition-duration: 0.4s; 
            cursor: pointer; 
            border-radius: 12px; 
            width: 78%; 
        }
        
        .button2:hover {
            background-color: white; 
            color: black; 
            border: 2px solid #4CAF50; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>แปลงหน่วย</h1>
        <label for="value">ค่า:</label>
        <input type="number" id="value" placeholder="กรอกค่า" />

        <label for="unitFrom">จากหน่วย:</label>
        <select id="unitFrom">
            <option value="kg">กิโลกรัม</option>
            <option value="lb">ปอนด์</option>
            <option value="m">เมตร</option>
            <option value="ft">ฟุต</option>
            <option value="celsius">เซลเซียส</option>
            <option value="fahrenheit">ฟาเรนไฮต์</option>
        </select>

        <label for="unitTo">เป็นหน่วย:</label>
        <select id="unitTo">
            <option value="kg">กิโลกรัม</option>
            <option value="lb">ปอนด์</option>
            <option value="m">เมตร</option>
            <option value="ft">ฟุต</option>
            <option value="celsius">เซลเซียส</option>
            <option value="fahrenheit">ฟาเรนไฮต์</option>
        </select>

        <button onclick="convert()">แปลง</button>

        <h2>ผลลัพธ์: <span id="result"></span></h2>

        <div>
            <a href="index.html" class="button2">Home</a>
        </div>
    </div>

    <script>
        function convert() {
            const value = parseFloat(document.getElementById("value").value);
            const unitFrom = document.getElementById("unitFrom").value;
            const unitTo = document.getElementById("unitTo").value;
    
            let result;

            if (unitFrom === "kg" && unitTo === "lb") {
                result = value * 2.20462; 
            } else if (unitFrom === "lb" && unitTo === "kg") {
                result = value / 2.20462;
            } else if (unitFrom === "m" && unitTo === "ft") {
                result = value * 3.28084; 
            } else if (unitFrom === "ft" && unitTo === "m") {
                result = value / 3.28084;
            } else if (unitFrom === "celsius" && unitTo === "fahrenheit") {
                result = (value * 9/5) + 32;
            } else if (unitFrom === "fahrenheit" && unitTo === "celsius") {
                result = (value - 32) * 5/9;
            } else {
            result = value ;
        }

            document.getElementById("result").textContent = result.toFixed(2);
        }
    </script>
</body>
</html>
